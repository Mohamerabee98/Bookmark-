<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Recursive:wght@300..1000&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="container  mt-2 ">

        <div class="main ">
            <h1 class=" position-relative mx-auto title mt-5 ">Bookmarker</h1>

        </div>
        <div class="bookmarker-body mt-5  d-flex  pb-5 justify-content-center flex-column ">
            <div class="body-ingo d-flex  justify-content-center mb-5">
                <i class="fa-solid fa-bookmark fs-2 mt-4 pe-3 green "></i>
                <h2 class="mt-4 fs-4">Bookmark your favorite sites</h2>
                <i class="fa-solid fa-bookmark fs-2 mt-4 ps-3 sec-color"></i>
            </div>



            <form>
                <div class="site-name w-100 d-flex flex-column justify-content-center ">
                    <label for="Name" class="pb-2 fs-6  fw-bold"><i
                            class="fa-solid fa-book-bookmark pe-2 text-black"></i>Site Name</label>
                    <input id="BookmarkName" type="text" placeholder="Bookmark Name" oninput="validationboolmarkName()"
                        class="form-control p-2 shadow-sm p-3  bg-body-tertiary rounded" required />
                    <div class="alert alert-danger p-2 my-2 d-none ">
                        <small>Site name must contain at least 3 characters</small>
                    </div>
                </div>

                <div class="site-url w-100 d-flex flex-column justify-content-center mt-3 ">
                    <label for="URL" class="pb-2 fs-6  fw-bold">
                        <i class="fa-solid fa-link pe-2 text-black "></i>Site URL</label>
                    <input id="WebSite URL" type="url" placeholder="WebSite URL"  oninput="validationboolmarkurl()"
                        class="form-control p-2 shadow-sm p-3  bg-body-tertiary rounded" required />
                    <div class="alert alert-danger p-2 my-2 d-none ">
                        <small>Site URL must be a valid one  </small>
                    </div>

                    <button type="button" class="btn text-white  mx-auto mt-2   fw-semibold px-5"
                        id="BtnSumbit">Submit</button>
                </div>
            </form>
        </div>








        <div class="table mt-4">
            <table class="table text-center ">
                <thead>
                    <tr>
                        <th scope="col" class="py-2 ">Index</th>
                        <th scope="col" class="py-2 ">Website</th>
                        <th scope="col" class="py-2 ">Visit</th>
                        <th scope="col" class="py-2 ">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">

                </tbody>
            </table>
        </div>







    </div>











    <script src="./css/bootstrap.bundle.js"></script>

    <script src="main.js"></script>
</body>

</html>
